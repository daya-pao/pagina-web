  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <header class="encabezado">
    <img src="images/logo.svg" alt="logo" class="logo">
    <nav class="navegacion">
      <ul class="link">
        <div class="menu__clone">
          <img src="images/icon-close-menu.svg" alt="">
        </div>

        <div class="navegecion__Features">
          <li class="navegacion__item"><a href="#" class="item__li">Features</a><img src="images/icon-arrow-down.svg"
            class="icon--arrow" onclick="mostrarsudmenu()">
            <ul class="submenu" id="submenu">
              <li class="submenu__li"><a href=""><img src="images/icon-todo.svg"> Todo list</a></li>
              <li class="submenu__li"><a href=""><img src="images/icon-calendar.svg"> calendar</a></li>
              <li class="submenu__li"><a href=""><img src="images/icon-reminders.svg"> reminders</a></li>
              <li class="submenu__li"><a href=""><img src="images/icon-planning.svg"> planning</a></li>
            </ul>
          </li>
        </div>

        <div class="navegacion__company">
          <li class="navegacion__item"><a href="#" class="item__li">Company</a><img src="images/icon-arrow-down.svg" 
            class="arrow--icon" onclick="mostarcompany()">
            <ul class="submenu" id="menu__company">
              <li class="submenu__li"><a href="">History</a></li>
              <li class="submenu__li"><a href="">Our Team</a></li>
              <li class="submenu__li"><a href="">Blog</a></li>
            </ul>
          </li>

        </div>
        <li class="navegacion__item"><a href="#" class="item__li">Careers</a></li>
        <li class="navegacion__item"><a href="#" class="item__li">About</a></li>
      </ul>
      <div class="nevegacion__btn">
        <button class="boton boton--normal">Login</button>
        <button class="boton--borde">Register</button>
      </div>
    </nav>
    <div class="menu">
      <img src="images/icon-menu.svg" alt="">

    </div>
  </header>
